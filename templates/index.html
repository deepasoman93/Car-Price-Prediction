<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Car_Price_Prediction</title>
        <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

<!-- Adding styles like colour, height, width, border to our html page -->
<style>
input[type=text], select {
  width: 80%;
  padding: 20px 20px;
  margin: 8px 0;
  display: block;
  border-radius: 4px;
  box-sizing: border-box;
  font-weight: bolder;
}

input[type=submit] {
  width: 80%;
  background-color: orangered;
  color:black;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  font-size:100;
  font-weight: bolder;
}


input[type=submit]:hover {
  background-color: yellow;
}

form{
  border-radius: 10px;
  padding-top: 5%;
  font-weight: bolder;
  padding: 40px;
  text-align: left
  background-color: rgba(0, 0, 0, 0.5);
  margin: auto auto;
  border-radius: 5px;
  box-shadow: 0 0 10px #000;
  position: left;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}

div {
  border-radius: 5px;
  width: 35%;
}

h1 {
  color:#ff5555;
  font-size: 40px;
  font-weight: bolder;
}

h3 {
  color: greenyellow;
}

body {
  background-image: url("static/img/car.jpg");
  background-repeat: no-repeat;
  background-size: cover;
  padding: 0px;
}

</style>

<body>

<h1>Car Price Prediction</h1>

<div>
 <!-- Html form which will get all the values from user -->
 <form action="{{ url_for('predict')}}" method="post" style="background-color:transbox" align="left">

<label for="Year" style="color:white;">Year of Purchase</label><br>
<input type="text" id="Year" name="Year" placeholder="Enter the Year of Purchase" required="required"><br>

<label for="Present_Price" style="color:white;">Showroom Price(eg: 10.5)</label><br>
<input type="text" id="Present_Price" name="Present_Price" placeholder="Purchased Price in lakhs(10.5)" required="required"><br>

<label for="Kms_Driven" style="color:white;">Kilometers Drived</label><br>
<input type="text" id="Kms_Driven" name="Kms_Driven" placeholder="No.of Kilometers Drived" required="required"><br>

<!-- drop down options are provided for the categorical features -->
<label for="Owner" style="color:white;">No. of owners</label><br>
<select id="owner" name="Owner">
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
    </select><br>

<label for="Fuel_Type_Petrol">Fuel</label><br>
    <select id="Fuel_Type_Petrol" name="Fuel_Type_Petrol" required="required">
      <option value="Petrol">Petrol</option>
      <option value="Diesel">Diesel</option>
      <option value="cng">CNG</option>
    </select><br>

<label for="Seller_Type_Individual">Owner type</label><br>
    <select id="Seller_Type_Individual" name="Seller_Type_Individual" required="required">
      <option value="dealer">Dealer</option>
      <option value="individual">Individual</option>
    </select><br>

<label id="rightColumn" for="Transmission_Mannual">Transmission type</label><br>
    <select id="Transmission_Mannual" name="Transmission_Mannual" required="required">
      <option value="mannual car">Mannual car</option>
      <option value="automatic car">Automatic car</option>
    </select><br>

<!-- submit button -->
<input type="submit" value="Calculate Selling Price">
</form>
</div>

<!-- the predicted text -->
<h1>{{ prediction_text }}</h1>

</body>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
