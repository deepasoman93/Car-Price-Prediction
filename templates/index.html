<!DOCTYPE html>
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="UTF-8">
    <title>Car Price Predictor</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

</head>
<body class="bg-dark">

<div class="container">
    <div class="row">
        <div class="card mt-50" style="width: 100%; height: 100%">
            <div class="card-header" style="text-align: center">
                <h1>Welcome to Car Price Predictor</h1>
            </div>
            <div class="card-body">
                <div class="col-12" style="text-align: center">
                    <h5>This app predicts the price of a car you want to sell. Try filling the details below: </h5>
                </div>
                <br>
                <form action="{{ url_for('predict')}}" method="post" style="background-color:transbox" align="left"  accept-charset="utf-8" name="Modelform">
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label for="Year" style="color:white;">Year of Purchase</label><br>
                        <input type="text" id="Year" name="Year" placeholder="Enter the Year of Purchase" required="required"><br>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label for="Present_Price" style="color:white;">Showroom Price(eg: 10.5)</label><br>
                        <input type="text" id="Present_Price" name="Present_Price" placeholder="Purchased Price in lakhs(10.5)" required="required"><br>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                            <label for="Kms_Driven" style="color:white;">Kilometers Drived</label><br>
                            <input type="text" id="Kms_Driven" name="Kms_Driven" placeholder="No.of Kilometers Drived" required="required"><br>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label for="Owner" style="color:white;">No. of owners</label><br>
                            <select id="owner" name="Owner">
                              <option value="0">0</option>
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                            </select><br>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <label for="Fuel_Type_Petrol">Fuel</label><br>
                            <select id="Fuel_Type_Petrol" name="Fuel_Type_Petrol" required="required">
                              <option value="Petrol">Petrol</option>
                              <option value="Diesel">Diesel</option>
                              <option value="cng">CNG</option>
                            </select><br>       
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                      <label for="Seller_Type_Individual">Owner type</label><br>
                        <select id="Seller_Type_Individual" name="Seller_Type_Individual" required="required">
                          <option value="dealer">Dealer</option>
                          <option value="individual">Individual</option>
                        </select><br>
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                       <label id="rightColumn" for="Transmission_Mannual">Transmission type</label><br>
                         <select id="Transmission_Mannual" name="Transmission_Mannual" required="required">
                            <option value="mannual car">Mannual car</option>
                            <option value="automatic car">Automatic car</option>
                        </select><br> 
                    </div>
                    <div class="col-md-10 form-group" style="text-align: center">
                        <button  class="btn btn-primary form-control" value="Calculate Selling Price" onclick="send_data()">Predict Price</button>
                    </div>
                </form>
                <br>
                <div class="row">
                    <div class="col-12" style="text-align: center">
                        <h4><span id="prediction"></span></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    function load_car_models(company_id,car_model_id)
    {
        var company=document.getElementById(company_id);
        var car_model= document.getElementById(car_model_id);
        console.log(company.value);
        car_model.value="";
        car_model.innerHTML="";
        {% for company in companies %}
            if( company.value == "{{ company }}")
            {
                {% for model in car_models %}
                    {% if company in model %}

                        var newOption= document.createElement("option");
                        newOption.value="{{ model }}";
                        newOption.innerHTML="{{ model }}";
                        car_model.options.add(newOption);
                    {% endif %}
                {% endfor %}
            }
        {% endfor %}
    }

    function form_handler(event) {
        event.preventDefault(); // Don't submit the form normally
    }
    function send_data()
    {
        document.querySelector('form').addEventListener("submit",form_handler);

        var fd=new FormData(document.querySelector('form'));

        var xhr= new XMLHttpRequest({mozSystem: true});

        xhr.open('POST','/predict',true);
        document.getElementById('prediction').innerHTML="Wait! Predicting Price.....";
        xhr.onreadystatechange = function(){
            if(xhr.readyState == XMLHttpRequest.DONE){
                document.getElementById('prediction').innerHTML="Prediction: â‚¹"+xhr.responseText;

            }
        };

        xhr.onload= function(){};

        xhr.send(fd);
    }
</script>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
